<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 align="middle">List of Users </h1>
<div style="text-align: center"><a href="/new">Create New User</a></div>
<br/><br/>
<table align="center" style="text-align: center" border="1" cellpadding="5" width="50%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th colspan="2">Action</th>
    </tr>

    <tr th:each="user, state : ${allUsers}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getRoles()}">Role</td>
        <td><a th:href="@{edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>


</table>

<br>
<div align="center">
<form th:action="@{/logout}" method="POST">
    <input type="submit" value = "Logout"/>
</form>
</div>
</body>
</html>
